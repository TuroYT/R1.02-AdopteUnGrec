<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AdopteUnGrec - Devenir Franchisé</title>
    <link rel="stylesheet" href="css/style.css" />


    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Love+Ya+Like+A+Sister&display=swap"
      rel="stylesheet" />
  </head>

  <body>
    <header>
      <a href="index.html"
        ><img class="logo" src="img/logo.png" alt="Logo Adopte un Grec"
      /></a>
      <h1>Adopte un Grec</h1>
      <a class="btn" href="index.html#chercherRestau">Trouver un restaurant</a>    
    </header>
    <main>
      <section>
        <!--Rectangle dans lequel un texte va s'afficher, le texte en quetion va inciter le client à devenir Franchisé-->
        <h2 class="rectangle">
          Vous rêvez d'entreprendre avec une recette qui cartonne ? Rejoignez  
          l’aventure AdopteUnGrec, un concept savoureux et rentable à chaque
          bouchée !
        </h2>
      </section>
      <section>
        <h2> Entrez vos informations ci dessous </h2>
        <!--Formulaire que le client poura remplir pour rentrer ses informations-->
        <form action="#" method="get" class="formulaireInfo">
          <!-- Colonne de gauche -->
          <div class="column">     <!--La div est utilisée pour regrouper les éléments les uns avec les autres-->
            <div class="Champ">
              <label for="nom" class="titre">Nom</label>        <!--Nom du champ concerné-->
              <input type="text" name="nom" id="nom" required class="texteFormulaire"/>    <!--Zone dans laquelle on peut entrer les informations, dans ce cas la on pourra mettre un texte-->
            </div>
            <div class="Champ">
              <label for="prenom" class="titre">Prénom</label>
              <input type="text" name="prenom" id="prenom" required class="texteFormulaire"/>
            </div>
            <div class="Champ">
              <label for="genre" class="titre">Genre</label>
              <input type="text" name="genre" id="genre" required class="texteFormulaire" />
            </div>
            <div class="Champ">
              <label for="numero" class="titre">Numéro de téléphone</label>     
              <input type="text" name="numero" id="numero" required class="texteFormulaire"/>
            </div>
          </div>

          <!-- Colonne de droite -->
          <div class="column">
            <div class="Champ">
              <label for="mail" class="titre">Adresse mail</label>
              <input type="email" name="mail" id="mail" required class="texteFormulaire"/>       <!--Dans ce cas la, l'utilisateur devra rentre une adresse mail-->
            </div>
            <div class="Champ">
              <label for="mdp" class="titre">Mot de passe</label>
              <input type="password" name="mdp" id="mdp" required class="texteFormulaire"/>      <!--Dans ce cas la, le texte sera affiché sous forme de bouton, comme pour les mot de passe habituellement-->
            </div>
            <div class="Champ">
              <label for="situation" class="titre">Situation professionnelle</label>
              <input type="text" name="situation" id="situation" required class="texteFormulaire"/>
            </div>
            <div class="Champ">
              <label for="capital" class="titre">Capital avant création de Franchise</label>
              <input type="text" name="capital" id="capital" required class="texteFormulaire"/>
            </div>
          </div>

          <!-- Bouton de soumission -->
          <input type="submit" value="Soumettre Informations" />
        </form>
      </section>
    </main>

    <footer>
      <ul>
        <li><img src="img/facebook.svg" alt="facebook" /></li>
        <li><img src="img/insta.svg" alt="instagram" /></li>
        <li><img src="img/twitter.svg" alt="X - twitter" /></li>
      </ul>
      <p class="white">© 2024 AdopteUnGrec. Tous droits réservés.</p>
    </footer>
  </body>
</html>
