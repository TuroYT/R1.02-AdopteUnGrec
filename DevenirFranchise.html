<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AdopteUnGrec - Devenir Franchisé</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/DevenirFranchise.css" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Love+Ya+Like+A+Sister&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <a href="index.html"><img class="logo" src="img/logo.png" alt="Logo Adopte un Grec" /></a>
    <h1>Adopte un Grec</h1>
    <a class="btn" href="#chercherRestau">Trouver un restaurant</a>
  </header>
  <main>
    <section>
      <h2 class="rectangle"> Vous rêvez d'entreprendre avec une recette qui cartonne ? Rejoignez l’aventure
        AdopteUnGrec, un concept savoureux et rentable à chaque bouchée !</h2>
    </section>
    <section>
      <form action="" method="get" class="formulaireInfo">
      <!-- Première colonne -->
  <div class="column">
    <label for="nom">Nom</label>
    <input id="nom" type="text" />
    
    <label for="prenom">Prénom</label>
    <input id="prenom" type="text" />
    
    <label for="mail">Adresse Mail</label>
    <input id="email" type="email" />
    
    <label for="mdp">Mot de Passe</label>
    <input id="password" type="password" />
    
  </div>
     <!-- Deuxième colonne -->
  <div class="column">
    <label for="Genre">Genre</label>
    <input id="text" type="text" />
    
    <label for="numero">Numéro de téléphone</label>
    <input id="telephone" type="text" />
   
    <label for="situation">Situation professionnelle</label>
    <input id="situation" type="text" />
    
    <label for="capital">Capital avant création de Franchise</label>
    <input id="capital" type="text" />
  </div>

  <!-- Bouton de soumission -->
  <input type="submit" value="Soumettre Informations">
</form>
    </section>
  </main>

  <footer>
    <ul>
      <li><img src="img/facebook.svg" alt="facebook" /></li>
      <li><img src="img/insta.svg" alt="instagram" /></li>
      <li><img src="img/twitter.svg" alt="X - twitter" /></li>
    </ul>
    <p class="white">© 2024 AdopteUnGrec. Tous droits réservés.</p>
  </footer>
</body>

</html>
