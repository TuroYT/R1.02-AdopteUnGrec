<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AdopteUnGrec - Devenir Franchisé</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/DevenirFranchise.css" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Love+Ya+Like+A+Sister&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <a href="index.html"><img class="logo" src="img/logo.png" alt="Logo Adopte un Grec" /></a>
    <h1>Adopte un Grec</h1>
    <a class="btn" href="#chercherRestau">Trouver un restaurant</a>
  </header>
  <main>
    <section>
      <h2 class="rectangle"> Vous rêvez d'entreprendre avec une recette qui cartonne ? Rejoignez l’aventure
        AdopteUnGrec, un concept savoureux et rentable à chaque bouchée !</h2>
    </section>
    <section>
      <form action="" method="get" class="formulaireInfo">
        <div class="formulaireInfo">
          <label for="Nom">Nom</label>
          <input type="text" name="nom" id="nom" required>
        </div>
        <div class="formulaireInfo">
          <label for="prenom">Prenom</label>
          <input type="text" name="prenom" id="prenom" required>
        </div>
        <div class="formulaireInfo">
          <label for="genre">Genre</label>
          <input type="text" name="genre" id="genre" required>
        </div>
        <div class="formulaireInfo">
          <label for="numero">Numero de téléphone</label>
          <input type="text" name="numero" id="numero" required>
        </div>
        <div class="formulaireInfo">
          <label for="mail">Adresse mail</label>
          <input type="text" name="mail" id="mail" required>
        </div>
        <div class="formulaireInfo">
          <label for="mdp">Mot de passe</label>
          <input type="text" name="mdp" id="mdp" required>
        </div>
        <div class="formulaireInfo">
          <label for="situation">Situation professionelle</label>
          <input type="text" name="situation" id="situation" required>
        </div>
        <div class="formulaireInfo">
          <label for="capital">Capital avant création de Franchise</label>
          <input type="text" name="capital" id="capital" required>
        </div>
        <div class="formulaireInfo">
          <input type="submit" value="Soumetre Informations">
        </div>
      </form>
    </section>
  </main>

  <footer>
    <ul>
      <li><img src="img/facebook.svg" alt="facebook" /></li>
      <li><img src="img/insta.svg" alt="instagram" /></li>
      <li><img src="img/twitter.svg" alt="X - twitter" /></li>
    </ul>
    <p class="white">© 2024 AdopteUnGrec. Tous droits réservés.</p>
  </footer>
</body>

</html>
